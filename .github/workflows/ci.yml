name: Backend CI

on:
  push:
    branches:
      - main
      - chore-test-n-ci
      - feature/**
  pull_request:
    branches:
      - '**'

jobs:
  backend:
    runs-on: ubuntu-latest
    env:
      PG_PLUS_DB_ENGINE: sqlite
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Add uv to PATH
        run: echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Sync dependencies
        run: uv sync --all-groups

      - name: Type check
        run: uv run mypy backend

      - name: Run tests
        run: uv run python -m pytest backend
