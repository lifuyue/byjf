<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/profile.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                返回主页
            </a>
            <h1 class="page-title">个人主页</h1>
        </div>
        
        <div class="content">
            <div class="profile-section">
                <h2 class="section-title">
                    <i class="fas fa-user-circle"></i>
                    个人信息
                </h2>
                
                <div class="profile-container">
                    <div class="avatar-section">
                        <div class="avatar" id="userAvatar">张</div>
                        <button class="change-avatar-btn">
                            <i class="fas fa-camera"></i>
                            更换头像
                        </button>
                    </div>
                    
                    <div class="info-section">
                        <table class="info-table">
                            <tr>
                                <td class="info-label">姓名</td>
                                <td class="info-value highlight-value" id="userName">张三</td>
                            </tr>
                            <tr>
                                <td class="info-label">性别</td>
                                <td class="info-value" id="userGender">男</td>
                            </tr>
                            <tr>
                                <td class="info-label">学号</td>
                                <td class="info-value highlight-value" id="userStudentId">20210005</td>
                            </tr>
                            <tr>
                                <td class="info-label">学院</td>
                                <td class="info-value" id="userCollege">信息科学与技术学院</td>
                            </tr>
                            <tr>
                                <td class="info-label">专业</td>
                                <td class="info-value" id="userMajor">计算机科学与技术</td>
                            </tr>
                            <tr>
                                <td class="info-label">GPA</td>
                                <td class="info-value highlight-value" id="userGPA">3.78</td>
                            </tr>
                            <tr>
                                <td class="info-label">共计加分</td>
                                <td class="info-value points-value" id="userPoints">+6分</td>
                            </tr>
                            <tr>
                                <td class="info-label">专业排名</td>
                                <td class="info-value rank-value" id="userRank">第5名</td>
                            </tr>
                            <tr>
                                <td class="info-label">联系电话</td>
                                <td class="info-value" id="userPhone">138****5678</td>
                            </tr>
                            <tr>
                                <td class="info-label">电子邮箱</td>
                                <td class="info-value" id="userEmail">zhangsan@example.com</td>
                            </tr>
                        </table>
                        
                        <div class="actions-section">
                            <button class="action-btn">
                                <i class="fas fa-edit"></i>
                                编辑信息
                            </button>
                            <button class="action-btn secondary">
                                <i class="fas fa-lock"></i>
                                修改密码
                            </button>
                            <button class="action-btn secondary">
                                <i class="fas fa-download"></i>
                                导出个人信息
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>个人主页 &copy; 2024 版权所有</p>
        </div>
    </div>
    <script type="module" src="scripts/profile.js"></script>
</body>
</html>
