<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保研加分小助手学生端</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="header-container">
        <h1 class="page-title">保研加分小助手学生端</h1>
        <div class="user-section">
            <button class="login-btn" id="loginBtn">登录</button>
            <a href="个人主页.html" class="user-info" id="userInfo">
                <div class="user-avatar" id="userAvatar">张</div>
                <div class="user-details">
                    <span class="user-nickname" id="userNickname">张三</span>
                    <span class="user-account" id="userAccount">zhangsan@example.com</span>
                </div>
            </a>
            <a href="#" class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                退出登录
            </a>
        </div>
    </div>
    
    <div class="container">
        <div class="left-panel">
            <div class="header">
                <h1>保研任务完成进度</h1>
                <p>查看您的保研任务完成情况</p>
            </div>
            
            <div class="chart-container" id="chartContainer">
                <div class="pie-chart" id="pieChart"></div>
                <div class="chart-info">
                    <div class="percentage" id="percentage">0%</div>
                    <div class="completed-text">已完成</div>
                </div>
            </div>
            
            <div class="progress-details" id="progressDetails">
                <div class="progress-item">
                    <div class="progress-value" id="earnedPoints">0</div>
                    <div class="progress-label">已获加分</div>
                </div>
                <div class="progress-item">
                    <div class="progress-value" id="remainingPoints">0</div>
                    <div class="progress-label">剩余加分</div>
                </div>
                <div class="progress-item">
                    <div class="progress-value" id="totalPoints">150</div>
                    <div class="progress-label">目标加分</div>
                </div>
            </div>
            
            <div class="action-buttons">
                <a href="学校保研政策.html" class="action-card" id="policyCard">
                    <div class="icon-container">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div class="card-content">
                        <h3>学校保研政策</h3>
                        <p>查看学校最新的保研政策和要求</p>
                    </div>
                </a>
                
                <a href="专业排名.html" class="action-card" id="rankingCard">
                    <div class="icon-container">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="card-content">
                        <h3>专业排名</h3>
                        <p>查看您在专业内的排名情况</p>
                    </div>
                </a>
                
                <a href="我的保研计划.html" class="action-card" id="planCard">
                    <div class="icon-container">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="card-content">
                        <h3>我的保研计划</h3>
                        <p>制定和管理您的保研计划</p>
                    </div>
                </a>
                
                <a href="新增竞赛成绩.html" class="action-card" id="competitionCard">
                    <div class="icon-container">
                        <i class="fas fa-plus-circle"></i>
                    </div>
                    <div class="card-content">
                        <h3>新增竞赛成绩</h3>
                        <p>添加您的最新竞赛成绩</p>
                    </div>
                </a>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="earned-points">
                <!-- 修改：添加了section-header和查看更多链接 -->
                <div class="section-header" id="earnedPointsHeader">
                    <h2 class="section-title">已经获得的加分项</h2>
                    <a href="已经获得的加分项.html" class="view-more-link" id="viewMoreLink">
                        查看更多 
                        <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
                <div class="items-list" id="earnedPointsList">
                    <!-- 内容将通过JavaScript动态添加 -->
                </div>
            </div>    
            <div class="recommended-competitions">
                <h2 class="section-title">推荐的竞赛加分</h2>
                <div class="items-list" id="recommendedCompetitionsList">
                    <!-- 内容将通过JavaScript动态添加 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 退出确认弹窗 -->
    <div class="modal" id="logoutModal">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-sign-out-alt"></i>
            </div>
            <h3 class="modal-title">确认退出登录</h3>
            <p class="modal-text">您确定要退出当前账号吗？退出后需要重新登录才能访问系统功能。</p>
            <div class="modal-actions">
                <button class="modal-btn modal-btn-cancel" id="cancelLogout">取消</button>
                <button class="modal-btn modal-btn-confirm" id="confirmLogout">确认退出</button>
            </div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
