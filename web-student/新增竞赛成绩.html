<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增竞赛成绩</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/competition.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                返回主页
            </a>
            <h1 class="page-title">新增竞赛成绩</h1>
        </div>
        
        <div class="content">
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-plus-circle"></i>
                    提交竞赛成绩
                </h2>
                <div class="form-container">
                    <form id="competitionForm">
                        <div class="form-group">
                            <label for="competitionName">竞赛名称</label>
                            <input type="text" id="competitionName" class="form-control" placeholder="请输入竞赛名称" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="expectedPoints">预期加分</label>
                            <input type="text" id="expectedPoints" class="form-control" placeholder="请输入预期加分分值" required>
                        </div>
                        
                        <div class="form-group">
                            <label>证明文件</label>
                            <div class="file-upload">
                                <input type="file" id="proofFile" class="file-input" accept=".pdf" required>
                                <label for="proofFile" class="file-label">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <span>点击上传PDF证明文件</span>
                                </label>
                            </div>
                            <div id="fileName" class="file-name"></div>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-paper-plane"></i>
                            提交申请
                        </button>
                    </form>
                </div>
            </div>
            
            <div class="records-section">
                <h2 class="section-title">
                    <i class="fas fa-clock"></i>
                    审核中的竞赛成绩
                </h2>
                <div class="records-container">
                    <div class="record-list" id="pendingRecords">
                        <!-- 审核中的记录将通过JavaScript动态添加 -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>信息学院竞赛成绩管理系统 &copy; 2024 版权所有</p>
        </div>
    </div>

    <script src="scripts/competition.js"></script>
</body>
</html>
