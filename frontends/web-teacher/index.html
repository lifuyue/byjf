<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="pg-plus-api-base" content="http://localhost:8000/api/v1" />
    <title>保研加分小助手教师端</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/dashboard.css" />
    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const isEmbedded = params.has('embedded') || window.top !== window.self;
        if (!isEmbedded) {
          window.location.replace('/gsapp/?view=teacher');
        }
      })();
    </script>
  </head>
  <body>
    <div class="header-container">
      <h1 class="page-title">保研加分小助手教师端</h1>
      <div class="user-section">
        <button class="login-btn" id="loginBtn">登录</button>
        <a href="个人主页.html" class="user-info" id="userInfo">
          <div class="user-avatar" id="userAvatar">张</div>
          <div class="user-details">
            <span class="user-nickname" id="userNickname">张三</span>
            <span class="user-account" id="userAccount">zhangsan@example.com</span>
          </div>
        </a>
        <a href="#" class="logout-btn" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i>
          退出登录
        </a>
      </div>
    </div>

    <div class="container">
      <div class="left-panel">
        <div class="header">
          <h1>保研材料提交总人数</h1>
          <p>待审核人数</p>
        </div>

        <div class="chart-container" id="chartContainer">
          <div class="pie-chart"></div>
          <div class="chart-info">
            <div class="percentage">72 / 100</div>
            <div class="completed-text">已审核 / 总人数</div>
          </div>
        </div>

        <div class="progress-details" id="progressDetails">
          <div class="progress-item">
            <div class="progress-value">50</div>
            <div class="progress-label">今日审核</div>
          </div>
          <div class="progress-item">
            <div class="progress-value">22</div>
            <div class="progress-label">待处理</div>
          </div>
          <div class="progress-item">
            <div class="progress-value">1.5 小时</div>
            <div class="progress-label">平均耗时</div>
          </div>
        </div>

        <div class="action-buttons">
          <a href="审核中项目.html" class="action-card" id="planCard">
            <div class="icon-container">
              <i class="fas fa-clipboard-check"></i>
            </div>
            <div class="card-content">
              <h3>进入审核</h3>
              <p>查看待审核学生材料</p>
            </div>
          </a>
          <a href="学校保研政策.html" class="action-card" id="policyCard">
            <div class="icon-container">
              <i class="fas fa-file-alt"></i>
            </div>
            <div class="card-content">
              <h3>学校保研政策</h3>
              <p>查阅最新政策与要求</p>
            </div>
          </a>
          <a href="专业排名（教师端）.html" class="action-card" id="rankingCard">
            <div class="icon-container">
              <i class="fas fa-chart-line"></i>
            </div>
            <div class="card-content">
              <h3>专业排名</h3>
              <p>了解各专业审核进度</p>
            </div>
          </a>
          <a href="审核记录.html" class="action-card" id="competitionCard">
            <div class="icon-container">
              <i class="fas fa-book"></i>
            </div>
            <div class="card-content">
              <h3>审核记录</h3>
              <p>回顾已完成审核</p>
            </div>
          </a>
        </div>
      </div>

      <div class="right-panel">
        <div class="earned-points">
          <h2 class="section-title">已经审批的学生</h2>
          <div class="items-list" id="earnedPointsList"></div>
        </div>

        <div class="recommended-competitions">
          <h2 class="section-title">待审批的学生</h2>
          <div class="items-list" id="recommendedCompetitionsList"></div>
        </div>

        <div class="teacher-projects" id="teacherProjectsSection">
          <div class="section-title-row">
            <h2 class="section-title">教师发布加分项目</h2>
            <button class="projects-refresh-btn" id="refreshProjectsBtn">
              <i class="fas fa-rotate-right"></i>
              刷新数据
            </button>
          </div>

          <form class="project-form" id="projectForm">
            <div class="form-grid">
              <label class="form-field">
                <span>项目名称</span>
                <input type="text" id="projectTitle" name="projectTitle" placeholder="例如：科研助理计划" required />
              </label>
              <label class="form-field">
                <span>加分值</span>
                <input type="number" id="projectPoints" name="projectPoints" min="1" max="30" placeholder="如 10" required />
              </label>
            </div>

            <div class="form-grid">
              <label class="form-field">
                <span>报名截止日期</span>
                <input type="date" id="projectDeadline" name="projectDeadline" required />
              </label>
              <label class="form-field">
                <span>可报名人数</span>
                <input type="number" id="projectSlots" name="projectSlots" min="1" max="200" placeholder="如 20" required />
              </label>
            </div>

            <label class="form-field">
              <span>项目描述</span>
              <textarea id="projectDescription" name="projectDescription" rows="3" placeholder="示例：完成导师布置的任务并通过验收可获得加分" required></textarea>
            </label>

            <button type="submit" class="project-submit-btn">
              <i class="fas fa-paper-plane"></i>
              发布项目
            </button>
            <div class="form-hint" id="projectFormHint"></div>
          </form>

          <div class="project-list" id="teacherProjectsList"></div>
        </div>

        <div class="volunteer-certification" id="volunteerCertificationSection">
          <div class="section-title-row">
            <h2 class="section-title">志愿工时认证</h2>
            <button class="volunteer-refresh-btn" id="refreshVolunteerBtn">
              <i class="fas fa-rotate-right"></i>
              刷新认证数据
            </button>
          </div>

          <form class="volunteer-form" id="volunteerForm">
            <div class="form-grid">
              <label class="form-field">
                <span>学生姓名</span>
                <input type="text" id="volunteerStudentName" name="volunteerStudentName" placeholder="例如：李华" required />
              </label>
              <label class="form-field">
                <span>学生账号/邮箱</span>
                <input type="email" id="volunteerStudentAccount" name="volunteerStudentAccount" placeholder="student@example.com" required />
              </label>
            </div>

            <div class="form-grid">
              <label class="form-field">
                <span>志愿活动</span>
                <input type="text" id="volunteerActivity" name="volunteerActivity" placeholder="例如：社区图书整理" required />
              </label>
              <label class="form-field">
                <span>工时数</span>
                <input type="number" id="volunteerHours" name="volunteerHours" min="1" max="200" placeholder="例如：4" required />
              </label>
            </div>

            <label class="form-field">
              <span>证明材料链接/备注</span>
              <input type="text" id="volunteerProof" name="volunteerProof" placeholder="例如：凭证编号或存储链接" />
            </label>

            <label class="form-field inline">
              <input type="checkbox" id="volunteerRequireOcr" name="volunteerRequireOcr" />
              <span>勾选表示后续计划使用 OCR 自动识别（当前仍需人工审核）</span>
            </label>

            <label class="form-field">
              <span>审核备注</span>
              <textarea id="volunteerNotes" name="volunteerNotes" rows="2" placeholder="选填：备注或说明"></textarea>
            </label>

            <button type="submit" class="project-submit-btn">
              <i class="fas fa-plus"></i>
              记录工时
            </button>
            <div class="form-hint" id="volunteerFormHint"></div>
          </form>

          <div class="volunteer-lists">
            <div class="volunteer-card-group">
              <div class="volunteer-group-title">
                <h3>待审核</h3>
              </div>
              <div class="volunteer-list" id="volunteerPendingList"></div>
            </div>
            <div class="volunteer-card-group">
              <div class="volunteer-group-title">
                <h3>历史记录</h3>
              </div>
              <div class="volunteer-list" id="volunteerHistoryList"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="logoutModal">
      <div class="modal-content">
        <div class="modal-icon">
          <i class="fas fa-sign-out-alt"></i>
        </div>
        <h3 class="modal-title">确认退出登录</h3>
        <p class="modal-text">您确定要退出当前账号吗？退出后需要重新登录才能访问系统功能。</p>
        <div class="modal-actions">
          <button class="modal-btn modal-btn-cancel" id="cancelLogout">取消</button>
          <button class="modal-btn modal-btn-confirm" id="confirmLogout">确认退出</button>
        </div>
      </div>
    </div>

    <div class="login-box">
      <h2>欢迎回来</h2>
      <form id="loginForm">
        <div>
          <input type="text" id="username" placeholder="用户名" required />
        </div>
        <div>
          <input type="password" id="password" placeholder="密码" required />
        </div>
        <button type="submit">登录</button>
      </form>
      <div id="loginError" class="login-error"></div>
    </div>

    <script src="scripts/dashboard.js"></script>
  </body>
</html>
