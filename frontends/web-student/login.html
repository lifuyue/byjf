<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="pg-plus-api-base" content="http://localhost:8000/api/v1">
    <title>保研加分小助手 - 登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/index.css">
    <meta name="pg-plus-teacher-home" content="../web-teacher/index.html" data-dev="http://localhost:5173/gsapp/teacher/index.html">
    <meta name="pg-plus-admin-home" content="../web-admin/index.html" data-dev="http://localhost:5173/gsapp/admin/index.html">
</head>
<body class="auth-page">
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-illustration">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1 class="auth-title">欢迎登录保研加分小助手</h1>
            <p class="auth-subtitle">使用学生 / 教师 / 管理员账号登录，系统将自动进入对应工作台。</p>
            <form class="auth-form-card" id="loginForm">
                <div class="form-field">
                    <input type="text" id="loginUsername" placeholder="用户名" autocomplete="username" required />
                </div>
                <div class="form-field">
                    <input type="password" id="loginPassword" placeholder="密码" autocomplete="current-password" required />
                </div>
                <div class="form-hint" id="loginFormHint"></div>
                <button type="submit" class="primary-btn auth-submit-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    登录
                </button>
            </form>
            <div class="auth-help">
                <p>演示账号：student001 / teacher001 / admin001，密码均为 <code>Passw0rd!</code></p>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/login.js"></script>
</body>
</html>
