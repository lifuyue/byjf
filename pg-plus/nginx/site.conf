server {
    listen 80;
    server_name _;
    client_max_body_size 50m;

    # Student SPA served at /gsapp/
    location /gsapp/ {
        alias /var/www/pg-plus/web-student/dist/;
        index index.html;
        try_files $uri $uri/ /var/www/pg-plus/web-student/dist/index.html;
    }

    # Admin SPA served at /gsapp/admin/
    location /gsapp/admin/ {
        alias /var/www/pg-plus/web-admin/dist/;
        index index.html;
        try_files $uri $uri/ /var/www/pg-plus/web-admin/dist/index.html;
    }

    # Static & media assets from Django collectstatic
    location /gsapp/static/ {
        alias /var/www/pg-plus/backend/staticfiles/;
    }

    location /gsapp/media/ {
        alias /var/www/pg-plus/backend/media/;
    }

    # API proxy
    location /gsapp/api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        rewrite ^/gsapp/api/?(.*)$ /api/$1 break;
    }
}
