<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保研加分小助手教师端</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
    <div class="header-container">
        <h1 class="page-title">保研加分小助手教师端</h1>
        <div class="user-section">
            <button class="login-btn" id="loginBtn">登录</button>
            <a href="个人主页.html" class="user-info" id="userInfo">
                <div class="user-avatar" id="userAvatar">张</div>
                <div class="user-details">
                    <span class="user-nickname" id="userNickname">张三</span>
                    <span class="user-account" id="userAccount">zhangsan@example.com</span>
                </div>
            </a>
            <a href="#" class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                退出登录
            </a>
        </div>
    </div>
    
    <div class="container">
        <div class="left-panel">
            <div class="header">
                <h1>保研材料提交总人数</h1>
                <p>待审核人数</p>
            </div>
            
            <div class="chart-container" id="chartContainer">
                <div class="pie-chart"></div>
                <div class="chart-info">
                     <div class="percentage">72 / 100</div>
                    <div class="completed-text">已审核 / 总人数</div>
                </div>
            </div>
            
          <!--  
            <div class="progress-details" id="progressDetails">
                <div class="progress-item">
                    <div class="progress-value">108</div>
                    <div class="progress-label">已获加分</div>
                </div>
                <div class="progress-item">
                    <div class="progress-value">42</div>
                    <div class="progress-label">剩余加分</div>
                </div>
                <div class="progress-item">
                    <div class="progress-value">150</div>
                    <div class="progress-label">目标加分</div>
                </div>
            </div>
            -->
           
            <div class="action-buttons">
                <a href="审核界面.html" class="action-card">
                    <div class="icon-container">
                        <i class="fas fa-clipboard-check"></i>
                    </div>
                    <div class="card-content">
                        <h3>进入审核</h3>
                        <p>进入学生材料审核界面</p>
                    </div>
                </a>
                <a href="学校保研政策.html" class="action-card">
                    <div class="icon-container">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div class="card-content">
                        <h3>学校保研政策</h3>
                        <p>查看学校最新的保研政策和要求</p>
                    </div>
                </a>
                <a href="专业排名（教师端）.html" class="action-card" id="rankingCard">
                    <div class="icon-container">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="card-content">
                        <h3>专业排名</h3>
                        <p>查看专业内的排名情况</p>
                    </div>
                </a>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="earned-points">
                <h2 class="section-title">已经审批的学生</h2>
                <div class="items-list" id="earnedPointsList"></div>
            </div>
            
            <div class="recommended-competitions">
                <h2 class="section-title">待审批的学生</h2>
                <div class="items-list" id="recommendedCompetitionsList"></div>
            </div>
        </div>
    </div>

    <!-- 退出确认弹窗 -->
    <div class="modal" id="logoutModal">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-sign-out-alt"></i>
            </div>
            <h3 class="modal-title">确认退出登录</h3>
            <p class="modal-text">您确定要退出当前账号吗？退出后需要重新登录才能访问系统功能。</p>
            <div class="modal-actions">
                <button class="modal-btn modal-btn-cancel" id="cancelLogout">取消</button>
                <button class="modal-btn modal-btn-confirm" id="confirmLogout">确认退出</button>
            </div>
        </div>
    </div>

    <!-- 登录表单结构 -->
    <div class="login-box">
        <h2>欢迎回来</h2>
        <form id="loginForm">
            <div>
                <input type="text" id="username" placeholder="用户名" required>
            </div>
            <div>
                <input type="password" id="password" placeholder="密码" required>
            </div>
            <button type="submit">登录</button>
        </form>
        <div id="loginError" class="login-error"></div>
    </div>

    
    <script src="scripts/dashboard.js"></script>
</body>
</html>
