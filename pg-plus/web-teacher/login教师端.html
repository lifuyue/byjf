<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录/注册</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/login-teacher.css">
</head>
<body>
    <div class="header-container">
        <a href="Untitled-1.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            返回主页
        </a>
    </div>
    
    <div class="login-container" id="loginContainer">
        <!-- 登录表单 -->
        <div class="form-container login-form">
            <div class="form-intro">该界面为教师登录专用</div>
            <div class="login-header">
                <h1>欢迎回来</h1>
                <p>请登录您的账户</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名或邮箱</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" class="form-control" placeholder="请输入用户名或邮箱" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
                    </div>
                </div>
                
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">记住我</label>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">登录</button>
            </form>
            
            <div class="signup-link">
                还没有账户? <a id="showRegister">立即注册</a>
            </div>
        </div>
        
        <!-- 注册表单 -->
        <div class="form-container register-form">
            <div class="login-header">
                <h1>创建账户</h1>
                <p>填写信息注册新账户</p>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="regUsername">用户名</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="regUsername" class="form-control" placeholder="请输入用户名" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">密码</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="regPassword" class="form-control" placeholder="请输入密码" required>
                    </div>
                    <div class="password-requirements">密码长度至少8位，包含字母和数字</div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="请再次输入密码" required>
                    </div>
                </div>
                
                <button type="submit" class="register-btn">注册</button>
            </form>
            
            <div class="login-link">
                已有账户? <a id="showLogin">立即登录</a>
            </div>
        </div>
    </div>

    
    <script src="scripts/login-teacher.js"></script>
</body>
</html>
