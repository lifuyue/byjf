<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业排名</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
            min-height: 80vh;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 25px 30px;
            background: linear-gradient(to right, #4a6fa5, #2c3e50);
            color: white;
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-3px);
        }
        
        .page-title {
            flex: 1;
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            margin-right: 100px;
        }
        
        .content {
            padding: 40px;
        }
        
        .ranking-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 22px;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eaeaea;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .section-title i {
            color: #4a6fa5;
        }
        
        .export-buttons {
            display: flex;
            gap: 15px;
        }
        
        .export-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #4a6fa5;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .export-btn:hover {
            background: #3a5a80;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(74, 111, 165, 0.3);
        }
        
        .ranking-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .ranking-table th {
            background: #4a6fa5;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        .ranking-table td {
            padding: 15px;
            border-bottom: 1px solid #eaeaea;
        }
        
        .ranking-table tr:nth-child(even) {
            background: #f8f9fa;
        }
        
        .ranking-table tr:hover {
            background: #f0f4f8;
        }
        
        .ranking-table tr.current-user {
            background: #e8f4fd;
            font-weight: 600;
        }
        
        .rank-cell {
            text-align: center;
            font-weight: 600;
            width: 80px;
        }
        
        .rank-1 {
            color: #ffc107;
            font-size: 18px;
        }
        
        .rank-2 {
            color: #6c757d;
            font-size: 16px;
        }
        
        .rank-3 {
            color: #cd7f32;
            font-size: 16px;
        }
        
        .points-cell {
            text-align: center;
            font-weight: 600;
            color: #28a745;
        }
        
        .medal {
            display: inline-block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            margin-right: 8px;
            font-size: 12px;
        }
        
        .gold {
            background: #ffc107;
            color: white;
        }
        
        .silver {
            background: #6c757d;
            color: white;
        }
        
        .bronze {
            background: #cd7f32;
            color: white;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border-left: 4px solid #4a6fa5;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
        }
        
        .footer {
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eaeaea;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .page-title {
                margin-right: 0;
            }
            
            .content {
                padding: 20px;
            }
            
            .ranking-table {
                display: block;
                overflow-x: auto;
            }
            
            .section-title {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .export-buttons {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                返回主页
            </a>
            <h1 class="page-title">专业排名</h1>
        </div>
        
        <div class="content">
            <div class="ranking-section">
                <div class="section-title">
                    <div>
                        <i class="fas fa-chart-line"></i>
                        信息科学与技术专业排名
                    </div>
                    <div class="export-buttons">
                        <button class="export-btn" id="exportExcel">
                            <i class="fas fa-file-excel"></i>
                            导出Excel
                        </button>
                        <button class="export-btn" id="exportWord">
                            <i class="fas fa-file-word"></i>
                            导出Word
                        </button>
                    </div>
                </div>
                
                <table class="ranking-table">
                    <thead>
                        <tr>
                            <th width="80">排名</th>
                            <th>姓名</th>
                            <th width="120">学号</th>
                            <th width="120">GPA</th>
                            <th width="120">竞赛加分</th>
                            <th width="120">总分</th>
                        </tr>
                    </thead>
                    <tbody id="rankingTableBody">
                        <!-- 排名数据将通过JavaScript动态添加 -->
                    </tbody>
                </table>
                
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-value" id="totalStudents">15</div>
                        <div class="stat-label">专业总人数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="avgGPA">3.72</div>
                        <div class="stat-label">平均GPA</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="avgPoints">8.4</div>
                        <div class="stat-label">平均加分</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="currentUserRank">5</div>
                        <div class="stat-label">您的排名</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>专业排名页面 &copy; 2024 版权所有</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rankingTableBody = document.getElementById('rankingTableBody');
            const exportExcelBtn = document.getElementById('exportExcel');
            const exportWordBtn = document.getElementById('exportWord');
            
            // 虚拟学生数据
            const students = [
                { id: 1, name: "张三", studentId: "20210001", gpa: 3.92, points: 15, isCurrentUser: false },
                { id: 2, name: "李四", studentId: "20210002", gpa: 3.88, points: 12, isCurrentUser: false },
                { id: 3, name: "王五", studentId: "20210003", gpa: 3.85, points: 10, isCurrentUser: false },
                { id: 4, name: "赵六", studentId: "20210004", gpa: 3.82, points: 8, isCurrentUser: false },
                { id: 5, name: "钱七", studentId: "20210005", gpa: 3.78, points: 6, isCurrentUser: true },
                { id: 6, name: "孙八", studentId: "20210006", gpa: 3.75, points: 5, isCurrentUser: false },
                { id: 7, name: "周九", studentId: "20210007", gpa: 3.72, points: 4, isCurrentUser: false },
                { id: 8, name: "吴十", studentId: "20210008", gpa: 3.68, points: 3, isCurrentUser: false },
                { id: 9, name: "郑十一", studentId: "20210009", gpa: 3.65, points: 2, isCurrentUser: false },
                { id: 10, name: "王十二", studentId: "20210010", gpa: 3.62, points: 1, isCurrentUser: false },
                { id: 11, name: "李十三", studentId: "20210011", gpa: 3.58, points: 0, isCurrentUser: false },
                { id: 12, name: "张十四", studentId: "20210012", gpa: 3.55, points: 0, isCurrentUser: false },
                { id: 13, name: "刘十五", studentId: "20210013", gpa: 3.52, points: 0, isCurrentUser: false },
                { id: 14, name: "陈十六", studentId: "20210014", gpa: 3.48, points: 0, isCurrentUser: false },
                { id: 15, name: "杨十七", studentId: "20210015", gpa: 3.45, points: 0, isCurrentUser: false }
            ];
            
            // 计算总分并排序
            students.forEach(student => {
                student.totalScore = student.gpa * 25 + student.points; // GPA换算为百分制
            });
            
            students.sort((a, b) => b.totalScore - a.totalScore);
            
            // 渲染排名表格
            function renderRankingTable() {
                rankingTableBody.innerHTML = '';
                
                students.forEach((student, index) => {
                    const rank = index + 1;
                    const row = document.createElement('tr');
                    if (student.isCurrentUser) {
                        row.className = 'current-user';
                    }
                    
                    let rankCell = '';
                    if (rank === 1) {
                        rankCell = `<span class="medal gold">1</span>`;
                    } else if (rank === 2) {
                        rankCell = `<span class="medal silver">2</span>`;
                    } else if (rank === 3) {
                        rankCell = `<span class="medal bronze">3</span>`;
                    } else {
                        rankCell = rank;
                    }
                    
                    row.innerHTML = `
                        <td class="rank-cell rank-${rank}">${rankCell}</td>
                        <td>${student.name} ${student.isCurrentUser ? '<i class="fas fa-user" style="color: #4a6fa5; margin-left: 5px;"></i>' : ''}</td>
                        <td>${student.studentId}</td>
                        <td>${student.gpa.toFixed(2)}</td>
                        <td class="points-cell">+${student.points}</td>
                        <td class="points-cell">${student.totalScore.toFixed(1)}</td>
                    `;
                    rankingTableBody.appendChild(row);
                });
                
                // 更新统计数据
                updateStatistics();
            }
            
            // 更新统计数据
            function updateStatistics() {
                document.getElementById('totalStudents').textContent = students.length;
                
                const avgGPA = students.reduce((sum, student) => sum + student.gpa, 0) / students.length;
                document.getElementById('avgGPA').textContent = avgGPA.toFixed(2);
                
                const avgPoints = students.reduce((sum, student) => sum + student.points, 0) / students.length;
                document.getElementById('avgPoints').textContent = avgPoints.toFixed(1);
                
                const currentUser = students.find(student => student.isCurrentUser);
                const currentUserRank = students.findIndex(student => student.isCurrentUser) + 1;
                document.getElementById('currentUserRank').textContent = currentUserRank;
            }
            
            // 导出为Excel
            exportExcelBtn.addEventListener('click', function() {
                // 准备数据
                const data = [
                    ['排名', '姓名', '学号', 'GPA', '竞赛加分', '总分']
                ];
                
                students.forEach((student, index) => {
                    data.push([
                        index + 1,
                        student.name,
                        student.studentId,
                        student.gpa.toFixed(2),
                        student.points,
                        student.totalScore.toFixed(1)
                    ]);
                });
                
                // 创建工作簿
                const ws = XLSX.utils.aoa_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "专业排名");
                
                // 导出文件
                XLSX.writeFile(wb, "信息科学与技术专业排名.xlsx");
                
                alert('Excel文件导出成功！');
            });
            
            // 导出为Word
            exportWordBtn.addEventListener('click', function() {
                // 创建Word文档内容
                let content = `
                    <html xmlns:o='urn:schemas-microsoft-com:office:office' 
                          xmlns:w='urn:schemas-microsoft-com:office:word' 
                          xmlns='http://www.w3.org/TR/REC-html40'>
                    <head>
                        <meta charset="utf-8">
                        <title>信息科学与技术专业排名</title>
                        <style>
                            table { border-collapse: collapse; width: 100%; }
                            th, td { border: 1px solid #000; padding: 8px; text-align: center; }
                            th { background-color: #f2f2f2; }
                        </style>
                    </head>
                    <body>
                        <h1>信息科学与技术专业排名</h1>
                        <table>
                            <tr>
                                <th>排名</th>
                                <th>姓名</th>
                                <th>学号</th>
                                <th>GPA</th>
                                <th>竞赛加分</th>
                                <th>总分</th>
                            </tr>
                `;
                
                students.forEach((student, index) => {
                    content += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${student.name}</td>
                            <td>${student.studentId}</td>
                            <td>${student.gpa.toFixed(2)}</td>
                            <td>${student.points}</td>
                            <td>${student.totalScore.toFixed(1)}</td>
                        </tr>
                    `;
                });
                
                content += `
                        </table>
                        <p>导出时间: ${new Date().toLocaleString()}</p>
                    </body>
                    </html>
                `;
                
                // 创建Blob并下载
                const blob = new Blob([content], { type: 'application/msword' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = '信息科学与技术专业排名.doc';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                alert('Word文件导出成功！');
            });
            
            // 初始渲染
            renderRankingTable();
        });
    </script>
</body>
</html>
